{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe List{% endblock %}
{% block content %}  
    <h2>{{recipe.name}}</h2>
    <h3>by {{recipe.author}}</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        {% for ingredient in recipe.ingredients.all %}
        <tr>
            <td>{{ingredient.ingredient.name}}</td>
            <td>{{ingredient.quantity}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
