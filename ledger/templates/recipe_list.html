{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe List{% endblock %}
{% block content %}
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Logout</button>
    </form>
    <ol>
        {% for recipe in object_list %}
        <li>
            <a href="{{recipe.get_absolute_url}}">
                {{ recipe.name }}
            </a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
